baseURL: "https://drtbz.com"
languageCode: "en-us"
copyright: "Copyright Tom B 2021. All rights reserved."

theme: ["github.com/upagge/uBlogger"]
themesDir: "../.."
resourceDir: "../resources"

defaultContentLanguage: "en"
SectionPagesMenu: "main"
Paginate: 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics: ""
enableRobotsTXT: true

languages:
  en:
    title: "Coffee, Cloud and Automation"
    weight: 1
    contentDir: "content/en"

menu:
  main:
    - identifier: "posts"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre: ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post: ""
      name: "Posts"
      url: "/posts/"
      # title will be shown when you hover on this menu link
      title: ""
      weight: 1
    - identifier: "tags"
      pre: ""
      post: ""
      name: "Tags"
      url: "/tags/"
      title: ""
      weight: 2
    - identifier: "categories"
      pre: ""
      post: ""
      name: "Categories"
      url: "/categories/"
      title: ""
      weight: 3

sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    style: monokai
    tabWidth: 4

params:
  version: 1.3.x #uBlogger theme version
  favicon: ""
  site_logo: ""
  description: "The last theme you'll ever need. Maybe."
  facebook: ""
  twitter: "https://twitter.com/drtbz"
  instagram: ""
  youtube: ""
  github: "https://github.com/drtbz"
  gitlab: ""
  linkedin: "https://www.linkedin.com/in/thomas-bailey-96256a91/"
  mastodon: ""
  slack: ""
  stackoverflow: ""
  rss: ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class: "bg-black"
 # featured_image: "/images/gohugo-default-sample-hero-image.jpg"
  featured_image: "/images/it-was-dns.jpg"
  recent_posts_number: 2

